<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro - Twitter Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container auth-container">
        <h1>Seja Bem-vindo ao Twitter Clone</h1>

        <div class="form-container">
            <h2>Registrar</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Nome de usuário" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
                <p id="register-message" class="message"></p>
            </form>
        </div>

        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Nome de usuário" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Login</button>
                <p id="login-message" class="message"></p>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
